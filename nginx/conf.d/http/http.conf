server {

        listen 443 ssl;
        
        server_name r.0-9.fun; 
        
        ssl_certificate       /root/cert/0-9.fun.cer;  #证书位置
        ssl_certificate_key   /root/cert/0-9.fun.key; #私钥位置
        
        ssl_session_timeout 1d;
